<div class="container">
    <div class="mt-3">
       <h1> Category List</h1>
    </div>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <ng-container *ngIf="categories$ | async as categories">

        <div class="mt-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Url Handle</th>
                        <th>Actions </th>
                    </tr>


                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{category.id}}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.urlHandle}}</td>
                        <td>
                            <a class="btn btn-light" [routerLink]="['/admin/categories',category.id]">Edit <i class="bi bi-pencil-square"></i></a> 
                                         
                        </td>
                    </tr>
                </tbody>



            </table>

        </div>


    </ng-container>


</div>
