<div class="container">
    <div class="mt-3">
       <h1> Category List</h1>
    </div>


    <ng-container *ngIf="categories$ | async as categories">

        <div class="mt-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Url Handle</th>
                    </tr>


                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{category.id}}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.urlHandle}}</td>
                    </tr>
                </tbody>



            </table>

        </div>


    </ng-container>


</div>
