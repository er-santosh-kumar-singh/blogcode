<div class="container">

    <h1>Add Category</h1>


    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" name="categoryName" id="categoryName"
                placeholder="Enter category name"
                [(ngModel)]="addCategoryRequest.name">
        </div>

        <div class="mt-3">
            <label for="categoryUrl" class="form-label">Category URL</label>
            <input type="text" class="form-control" name="categoryUrlHandle" id="categoryUrlHandle"
                placeholder="Enter category URL"
                [(ngModel)]="addCategoryRequest.urlHandle">
        </div>

        <div class="mt-3">
           <button type="submit" class="btn btn-primary">Submit</button>
        </div>


    </form>

</div>
